<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="bg">

        <h1>Color Picker</h1>

        <br><br>

        <div class="box-content">
            <button onclick="redBtn()" class="box b1">
                red
            </button>
            <button onclick="blueBtn()" class="box b2">
                blue
            </button>
            <button onclick="greenBtn()" class="box b3">
                green
            </button>
            <button onclick="yellowBtn()" class="box b4">
                yellow
            </button>
        </div>

        <div class="detail-content">
            <p>Background color : <span id="colorName"></span></p>
        </div>

        
        <h2>Try clicking the color blocks and change the background color</h2>

    </div>

    <script src="script.js"></script>
</body>
</html>
